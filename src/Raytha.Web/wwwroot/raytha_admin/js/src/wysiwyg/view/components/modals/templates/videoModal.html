<div class="modal fade" id="insertVideoModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Insert video</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        tabindex="-1"></button>
            </div>
            <div class="modal-body">
                <form data-action="submit->{{controllerIdentifier}}#insertVideo">
                    <div id="videoAlertPlaceholder"></div>
                    <div class="form-floating mb-3">
                        <input type="url" class="form-control" id="videoUrlInput" name="videoUrl" required>
                        <label for="videoUrlInput">Youtube URL</label>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="form-floating me-2">
                            <input type="number" class="form-control" id="videoWidthInput" name="videoWidth" required
                                   value="640">
                            <label for="videoWidthInput">Width</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="videoHeightInput" name="videoHeight" required
                                   value="480">
                            <label for="videoHeightInput">Height</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            Insert video
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
